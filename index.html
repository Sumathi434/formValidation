<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="succes.html" onsubmit="return formValidation()">

        <label>
            Username: <input type="text" placeholder="Your Username" id="username"  pattern="[a-zA-Z ] {3,}" title="enter name coreectly"/>
            <p id="username-error" class="error"></p>
        </label>
        <label>
            Full Name: <input type="text" placeholder="Your Full Name" id="fname" />
            <p id="fname-error" class="error"></p>
        </label>
        <label>
            Mobile Number: <input type="text" placeholder="Your Mobile Number" id="mobile" />
            <p id="mobile-error" class="error"></p>
        </label>
        <label>
            Password: <input type="text" placeholder="Set Password" id="password" />
            <p id="password-error" class="error"></p>
        </label>
        <label>
            Confirm Password: <input type="text" placeholder="Confirm Password" id="confirm-password" />
            <p id="confirm-password-error" class="error"></p>
        </label>
        <button value="submit">Submit</button>

    </form>

    <script src="script.js"></script>
</body>

</html>
